<!--Encabezado principal-->
<section class="intro">
  <div class="bg-image h-100" style="background-color: transparent;">
        <br><br>
        <!--Titulo-->
        <h2 style="color: #000;">
          Lista de Productos
        </h2>
      </div>
</section>
<div class="table-wrapper">
  <table class="fl-table">
    <thead>
      <tr>
        <th scope="col">Numero de Producto</th>
        <th scope="col">Descripcion</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.itemCode}}</td>
      <td>{{item.itemDescriptcion}}</td>
    </tr>
  </tbody>
  </table>
</div>
