<div class="card-container">
  <h1 class="fuente_h1">Detalles del Trabajador</h1>
  <p class="hero-image-container">
    <img class="hero-image" src="/assets/usuarios.jpg" alt="Aqui deberia estar la imagen del Surtidor" />
  </p>
  <main class="main-content">
    <div class="flex-row">
      <div class="coin-base fontImg">
        <img src="/assets/nombre.png" alt="Ethereum" class="small-image"/>{{verificador?.nombreVerificador}}
        </div>
      <div class="coin-base fontImg">
        <img src="/assets/contrasena.png" alt="Ethereum" class="small-image fontImg"/>{{verificador?.claveVerificador}}
        </div>
      <div class="time-left fontImg">
        <img src="/assets/bateria-llena.png" alt="clock" class="small-image fontImg" />{{verificador?.estadoVerificador}}
      </div>
      <div class="time-left fontImg">
        <img src="/assets/tabla.png" alt="clock" class="small-image fontImg" />{{verificador?.mesaVerificado}}
      </div>
    </div>
  </main>
  <div class="buttons">
    <button (click)="openEditarVerificador(editarVerificador)">Editar</button>
    <button (click)="eliminarVerificador(verificador?.idVerificador)">Eliminar</button>
    <button [routerLink]="'/admin/verificador'">Regresar</button>
  </div>ng
</div>
<!--Ventana Modal Buscar Orden-->
<ng-template #editarVerificador let-modal>
  <form (ngSubmit)="editarVerificadorClick()">
    <div class="modal-header fondo-cabecera">
      <h4 class="modal-title estiloh4">Buscar Orden</h4>
      <button class="btn close btnClose" aria-label="close" type="button" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body fondo-modal-buscar">
      <div class="col form_modal">
        <label for="ejemplo">Nombre Verificador</label>
        <input type="text" [(ngModel)]="verificador.nombreVerificador" class="form-control" name="nombreSurtidor" placeholder="Nombre">
        <input type="hidden" [(ngModel)]="verificador.idVerificador" class="form-control" name="idSurtidor"><br>
        <label for="ejemplo">Clave Verificador</label>
        <input type="text" [(ngModel)]="verificador.claveVerificador" class="form-control" name="claveSurtidor" placeholder="Clave">
        <br>
        <label for="ejemplo">Estado Verificador</label>
        <input type="text" [(ngModel)]="verificador.estadoVerificador" class="form-control" name="estadoSurtidor" placeholder="Estado">
        <br>
        <label for="ejemplo">Mesa Verificador</label>
        <input type="text" [(ngModel)]="verificador.mesaVerificado" class="form-control" name="mesaVerificado" placeholder="Mesa">
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btnBuscar">Editar</button>
    </div>
  </form>
</ng-template>
<!--Cerrar Ventana Modal Buscar Orden-->
