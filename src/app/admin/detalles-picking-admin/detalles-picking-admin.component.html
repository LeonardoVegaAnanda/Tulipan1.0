<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 class="fuente_h1">Orden</h1>
      <div id="tv">
        <h4>Numero de Entrada: <span>{{picking?.absEntry}}</span></h4>
        <h4>Numero de Orden: <span>{{picking?.ordenVenta?.docNum}}</span></h4>
        <h4>Nombre Del Cliente: <span>{{picking?.ordenVenta.cardName}}</span></h4>
      </div>
    </div>
  </div>
</div>
<div class="col-md-4 imagen_puesta" *ngIf="validacion">
  <hr>
  <div class="fontImagen">{{itemTraido?.itemDescriptcion}}</div>
  <div class="profile-card-2"><img src="{{imagen}}" class="img img-responsive">
  </div>
</div>
<div id="tv1">
  <ol reversed start="20">
    <li (click)="obtenerFoto(item.itemCode)" *ngFor="let item of picking.ordenVenta?.productos">
      <a>{{item.itemCode}}</a>
    </li>
  </ol>
</div>
<div class="buttons">
  <button class="btnRegresar" [routerLink]="'/admin/orden'">Regresar</button>
</div>
