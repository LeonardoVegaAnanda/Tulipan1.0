<!--Encabezado principal-->
<section class="intro">
  <div class="bg-image h-100" style="background-color: transparent;">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <br><br>
        <!--Titulo-->
        <h2 style="color: #000;">
          Lista de Ordenes
        </h2>
        <button style="--clr:#634A97" (click)="openModal(buscarOrden)"><span>Buscar Orden</span><i></i></button> &nbsp;
      </div>
    </div>
  </div>
</section>
<ng-template #nada>
  <td>No Hay mas acciones por hacer aqui</td>
</ng-template>

<!--Encabezado principal-->
<section class="intro">
  <div class="bg-image h-100" style="background-color: transparent;">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <br><br>
        <!--Titulo-->
      </div>
    </div>
  </div>
</section>
<ng-template #sinEstatus>
  Sin Estatus
</ng-template>
<div class="table-wrapper">
  <table class="fl-table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Numero de Orden</th>
        <th scope="col">Nombre Cliente</th>
        <th scope="col">Accion</th>
        <th scope="col">Accion</th>
      </tr>
    </thead>
    <tbody class="row_cuerpo" *ngFor="let orden of ordenes">
      <tr class="tr_font">
        <td>{{orden.idOrdenVenta}}</td>
        <td>{{orden.docNum}}</td>
        <td>{{orden.cardName}}</td>
        <td><a class="btn" [routerLink]="'/admin/orden/'+orden.idOrdenVenta">Detalles</a></td>
        <td *ngIf="orden.surtidor==null;else asignarVerificador"><a class="btn"
            [routerLink]="'/admin/assign-s/'+orden.idOrdenVenta">Asignar Surtidor</a></td>
        <ng-template #asignarVerificador>
          <td *ngIf="orden.verificador == null;else nada"><a class="btn"
              [routerLink]="'/admin/assign-v/'+orden.idOrdenVenta">Asignar Verificador</a></td>
        </ng-template>
      </tr>
    <tbody>
  </table>
</div>


<!--Ventana Modal Buscar Orden-->
<ng-template #buscarOrden let-modal>
  <div class="modal-header fondo-cabecera">
    <h4 class="modal-title estiloh4">Buscar Orden</h4>
    <button class="btn close btnClose" aria-label="close" type="button" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body fondo-modal-buscar">
    <div class="col form_modal">
      <label for="ejemplo">Numero de Orden</label>
      <br>
      <input type="text" [(ngModel)]="docNum" class="form-control" name="docNum">
    </div>
  </div>
  <div class="modal-footer">
    <a type="submit" class="btnBuscar" (click)="buscarOrdenDocNum()">Buscar</a>
  </div>
</ng-template>
<!--Cerrar Ventana Modal Buscar Orden-->
