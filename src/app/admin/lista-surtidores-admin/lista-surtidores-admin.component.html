<!--Ventana Modal Buscar Orden-->
<ng-template #crearSurtidor let-modal>
    <div class="modal-header fondo-cabecera">
      <h4 class="modal-title estiloh4">Buscar Orden</h4>
      <button class="btn close btnClose" aria-label="close" type="button" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body fondo-modal-buscar">
      <div class="col form_modal">
        <label for="ejemplo">Nombre Surtidor</label>
        <input type="text" [(ngModel)]="surtidor.nombreSurtidor" class="form-control" name="nombreSurtidor"><br>
        <label for="ejemplo">Clave Surtidor</label>
        <input type="text" [(ngModel)]="surtidor.claveSurtidor" class="form-control" name="claveSurtidor">
      </div>
    </div>
    <div class="modal-footer">
      <a type="submit" (click)="crearSurtidorClick()" class="btnBuscar">Crear</a>
    </div>
</ng-template>
<!--Cerrar Ventana Modal Buscar Orden-->
<!--Ventana Modal Buscar Orden-->
<ng-template #buscarSurtidor let-modal>
  <form (ngSubmit)="buscarSurtidorClick()">
    <div class="modal-header fondo-cabecera">
      <h4 class="modal-title estiloh4">Buscar Orden</h4>
      <button class="btn close btnClose" aria-label="close" type="button" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body fondo-modal-buscar">
      <div class="col form_modal">
        <label for="ejemplo">Clave Surtidor</label>
        <input type="text" [(ngModel)]="surtidor.claveSurtidor" class="form-control" name="claveSurtidor">
      </div>
    </div>
    <div class="modal-footer">
      <a type="submit" class="btnBuscar">Buscar</a>
    </div>
  </form>
</ng-template>
<!--Encabezado principal-->
<section class="intro">
  <div class="bg-image h-100" style="background-color: transparent;">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <br><br>
        <!--Titulo-->
        <h2 style="color: #000;">
          Lista de Surtidores
        </h2>
        <br>
        <br>
        <button style="--clr:#634A97" (click)="openBuscarSurtidor(buscarSurtidor)"><span>Buscar
            Surtidor</span><i></i></button> &nbsp;
        <button style="--clr:#C81E6E" (click)="openCrearSurtidor(crearSurtidor)"><span>Crear
            Surtidor</span><i></i></button> &nbsp;
      </div>
    </div>
  </div>
</section>
<ng-template #sinEstatus>
  Sin Estatus
</ng-template>
<div class="table-wrapper">
  <table class="fl-table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Clave</th>
        <th scope="col">Estado</th>
        <th scope="col">Accion</th>
      </tr>
    </thead>
    <tbody style="background-color: transparent;">
      <tr *ngFor="let surtidor of surtidores">
        <td>{{surtidor.idSurtidor}}</td>
        <td>{{surtidor.nombreSurtidor}}</td>
        <td>{{surtidor.claveSurtidor}}</td>
        <td>{{surtidor.estadoSurtidor}}</td>
        <td><a class="btn" [routerLink]="'/admin/surtidor/'+surtidor.idSurtidor">Detalles</a></td>
      </tr>
    </tbody>
  </table>
</div>
